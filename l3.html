<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Webpage</title>
    <style>
        /* Reset some default styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Define the background image */
        body {
            background-image: url('https://img.freepik.com/premium-vector/city-building-vintage-book-store-facade-cartoon-house-exterior-with-entrance-book-shop_212168-933.jpg'); /* Replace 'background.jpg' with your image file */
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Style for the header */
        header {
            background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background color */
            padding: 20px;
        }

        /* Style for the navigation menu */
        nav {
            text-align: center;
        }

        ul {
            list-style: none;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Style for the content */
        .content {
            text-align: center;
            padding: 40px;
        }
        h1{
            color: black;
        }
        p{
            color: black;
            width: 20;
            height: 40;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="l3.html">Home</a></li>
                
                <li><a href="aboutb.html">About</a></li>
                <li><a href="serv.html">Services</a></li>
                <li><a href="bookb.html">Books</a></li>
                <li><a href="con.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <h1>Welcome to the world of knowledge</h1>
        <p>Books are a uniquely portable magic</p>
    </div>
</body>
</html>
